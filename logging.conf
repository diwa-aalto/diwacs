[loggers]
keys=root,controller,dialogs,filesystem,swnp,threads,utils,wos

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_controller]
level=DEBUG
handlers=fileHandler
qualname=controller
propagate=0

[logger_dialogs]
level=DEBUG
handlers=fileHandler
qualname=dialogs
propagate=0

[logger_filesystem]
level=DEBUG
handlers=fileHandler
qualname=filesystem
propagate=0

[logger_swnp]
level=DEBUG
handlers=fileHandler
qualname=swnp
propagate=0

[logger_threads]
level=DEBUG
handlers=fileHandler
qualname=threads
propagate=0

[logger_utils]
level=DEBUG
handlers=fileHandler
qualname=utils
propagate=0

[logger_wos]
level=DEBUG
handlers=fileHandler
qualname=wos
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('data\diwacs.log',)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
